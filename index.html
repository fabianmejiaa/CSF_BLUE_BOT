<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Asistente Virtual</title>

<style>
    /* -------------------------------
       ESTILO GENERAL ‚Äì AZUL MODERNO
    ---------------------------------*/
    body {
        margin: 0;
        font-family: "Inter", Arial, sans-serif;
        background: linear-gradient(135deg, #d9eaff, #8bbcff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* CONTENEDOR */
    #chatContainer {
        width: 420px;
        height: 85vh;
        background: rgba(255, 255, 255, 0.25);
        border-radius: 20px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(18px);
        border: 1px solid rgba(255,255,255,0.5);
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        position: relative;
    }

    /* BOT√ìN REFRESH */
    #refreshChat {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(255,255,255,0.4);
        border: none;
        color: #03426f;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 12px;
        font-size: 18px;
        transition: 0.2s;
    }

    #refreshChat:hover {
        background: rgba(255,255,255,0.8);
    }

    /* √ÅREA DEL CHAT */
    #chat {
        flex: 1;
        overflow-y: auto;
        padding-right: 10px;
        margin-bottom: 10px;
    }

    /* -------------------------------
        BURBUJAS DE MENSAJE
    ---------------------------------*/
    .msg {
        margin-bottom: 14px;
        padding: 12px 16px;
        border-radius: 14px;
        max-width: 80%;
        line-height: 1.5;
        word-wrap: break-word;
        font-size: 15px;
        backdrop-filter: blur(5px);
    }

    /* MENSAJE DEL USUARIO */
    .user {
        background: #0d6efd;
        color: white;
        margin-left: auto;
    }

    /* MENSAJE DEL BOT */
    .bot {
        background: rgba(255,255,255,0.6);
        color: #02375d;
        border: 1px solid rgba(255,255,255,0.7);
    }

    /* -------------------------------
        INPUTS Y BOTONES
    ---------------------------------*/
    #inputBox {
        display: flex;
        margin-top: auto;
        gap: 8px;
    }

    #messageInput {
        flex: 1;
        padding: 12px;
        border-radius: 14px;
        border: none;
        outline: none;
        font-size: 14px;
        background: rgba(255,255,255,0.5);
        color: #02375d;
        backdrop-filter: blur(6px);
    }

    #sendBtn,
    #speakBtn {
        padding: 12px 16px;
        background: #0d6efd;
        color: white;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.2s;
    }

    #sendBtn:hover,
    #speakBtn:hover {
        background: #0b5ed7;
    }

    /* Loader */
    #loader {
        display: none;
        text-align: center;
        padding: 10px;
        color: #02375d;
        font-style: italic;
    }

</style>
</head>

<body>

<div id="chatContainer">
    <button id="refreshChat">‚Üª</button>
    <div id="chat"></div>

    <div id="loader">Procesando...</div>

    <div id="inputBox">
        <input id="messageInput" type="text" placeholder="Escribe tu mensaje..." />
        <button id="sendBtn">Enviar</button>
        <button id="speakBtn">üîä</button>
    </div>
</div>

<script>
/* ---------------------------------------------------
    SISTEMA DE VOZ ‚Äì GRATIS (Navegador)
-----------------------------------------------------*/
function hablarGratis(texto) {
    const voz = new SpeechSynthesisUtterance(texto);
    voz.lang = "es-ES";

    const voces = speechSynthesis.getVoices();
    const vozEspa√±ol = voces.find(v => v.lang.includes("es"));
    if (vozEspa√±ol) voz.voice = vozEspa√±ol;

    speechSynthesis.speak(voz);
}

/* ---------------------------------------------------
    CONFIGURACI√ìN DEL BOT
-----------------------------------------------------*/
const N8N_WEBHOOK_URL = "https://n8n.srv1161635.hstgr.cloud/webhook/6b4f38ff-0de0-49f0-843f-a277a55bdfd5";

let sessionId = localStorage.getItem("sessionId") || crypto.randomUUID();
localStorage.setItem("sessionId", sessionId);

// Mensaje inicial autom√°tico
window.onload = () => {
    agregarMensajeBot(`
        <b>¬°Hola! üëã Soy tu Asistente Virtual.</b><br>
        ¬øQu√© te gustar√≠a saber hoy?
    `);
};

/* ---------------------------------------------------
    EVENTOS
-----------------------------------------------------*/
document.getElementById("sendBtn").addEventListener("click", sendMessage);
document.getElementById("messageInput").addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
});
document.getElementById("speakBtn").addEventListener("click", () => {
    hablarGratis("Hola, soy tu asistente virtual. ¬øC√≥mo puedo ayudarte?");
});

/* ---------------------------------------------------
    ENVIAR MENSAJE
-----------------------------------------------------*/
async function sendMessage() {
    const input = document.getElementById("messageInput");
    const message = input.value.trim();
    if (!message) return;

    agregarMensajeUsuario(message);
    input.value = "";
    mostrarProcesando(true);

    try {
        const response = await fetch(N8N_WEBHOOK_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message, sessionId })
        });

        const data = await response.json();
        const respuesta = data.output || data.message || "No entend√≠ eso.";

        agregarMensajeBot(respuesta);
        hablarGratis(respuesta);

    } catch (error) {
        agregarMensajeBot("Error al conectar con el servidor.");
    }

    mostrarProcesando(false);
}

/* ---------------------------------------------------
    MOSTRAR MENSAJES
-----------------------------------------------------*/
function agregarMensajeUsuario(msg) {
    const chat = document.getElementById("chat");
    const burbuja = document.createElement("div");
    burbuja.className = "msg user";
    burbuja.textContent = msg;
    chat.appendChild(burbuja);
    chat.scrollTop = chat.scrollHeight;
}

function agregarMensajeBot(msgHTML) {
    const chat = document.getElementById("chat");
    const burbuja = document.createElement("div");
    burbuja.className = "msg bot";
    burbuja.innerHTML = msgHTML;
    chat.appendChild(burbuja);
    chat.scrollTop = chat.scrollHeight;
}

/* ---------------------------------------------------
    LOADER
-----------------------------------------------------*/
function mostrarProcesando(show) {
    document.getElementById("loader").style.display = show ? "block" : "none";
}

/* ---------------------------------------------------
    REINICIAR CHAT
-----------------------------------------------------*/
document.getElementById("refreshChat").addEventListener("click", () => {
    document.getElementById("chat").innerHTML = "";
    sessionId = crypto.randomUUID();
    localStorage.setItem("sessionId", sessionId);
    agregarMensajeBot("Chat reiniciado üîÑ");
});
</script>

</body>
</html>
